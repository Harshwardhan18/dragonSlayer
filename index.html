<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: pHealth +'%'}">
                    {{pHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: mHealth +'%'}">
                    {{mHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if='!isStart'>
        <div class="small-12 columns">
            <button id="start-game" @click='start'>START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click='attack'>ATTACK</button>
            <button id="special-attack" @click='spAttack'>SPECIAL ATTACK</button>
            <button id="heal" @click='heal'>HEAL</button>
            <button id="give-up" @click='gUp'>GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if='logStore.length>0'>
        <div class="small-12 columns">
            <ul v-for='obj in logStore'>
                <li :class='{"player-turn":obj.isPlayer,"monster-turn":!obj.isPlayer}'>
                   {{obj.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
